<div class="bg-[#eaeaef] overflow-hidden rounded shadow">
  <img
    [src]="card?.imageUrl"
    [alt]="card?.title"
    class="rounded-t w-full h-56 object-cover"
  />

  <div class="p-5">
    <h3 class="text-xl font-bold text-slate-800">{{ card?.title }}</h3>
    <div class="text-gray-400 text-sm font-bold mb-3">
      by {{ card?.username }}
    </div>
    <p class="text-slate-800">{{ card?.content }}</p>
  </div>
</div>
